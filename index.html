<!DOCTYPE html>
<html lang="en">

<head>
  <meta content="text/html; charset=UTF-8">
  <title>Cornell van der Straaten | Software Developer | Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description"
    content="Als Software Developer in Boskoop, in de regio van Zuid-Holland, kan ik websites en apps voor u bouwen met bijbehorende functionaliteiten.">
  <link rel="stylesheet" href="folioStyle.css">
  <script src="https://kit.fontawesome.com/1eb7c10cba.js" crossorigin="anonymous"></script>
</head>

<body>
  <header class="header-div">
    <nav class="nav">
      <div class="nav-container">
        <div class="nav-logo">
          <img src="img/logo.png" alt="Blue square with the letter C in it." class="logo">
          <div class="div-logo-p">
            <p class="logo-p">Cornell <br><span class="logo-p-small">van der</span><br> Straaten</p>
          </div>
        </div>
        <div class="nav-links">
          <a href="#contact">Contact</a>
          <a href="#projects">Projects</a>
          <a href="#home" id="home">Home</a>
        </div>
        <div class="div-nav-button">
          <a href="#contact"><button class="nav-button">Work With Me</button></a>
        </div>
      </div>
    </nav>
    <div class="mid-header">
      <div class="header-img-div">
        <img src="img/test4.png"
          alt="A left side view of a person looking forward, black and white, faded out at the right." class="head-img">
      </div>
      <div class="mid-header-text">
        <h2 class="header-text-hello">Hey, I am </h2>
        <h2 class="header-text-name">Cornell</h2>
        <span class="header-text-name-small">van der</span>
        <h2 class="header-text-name">Straaten</h2>
        <h1 class="header-text-title">A young <span class="title-span">Software Developer</span> with <br>passion for
          apps & websites</h1>
      </div>
    </div>
  </header class="header-div">

  <main class="content">
    <div class="myProjects">
      <div class="project-sides">

      </div>
      <div class="project-cards">
        <div class="apple-card-top">
          <div class="apple-card-balls">
            <div class="apple-card-ball red-ball"></div>
            <div class="apple-card-ball orange-ball"></div>
            <div class="apple-card-ball green-ball"></div>
          </div>
          
        </div>
        <img src="img/travelHub.JPG" alt="Social media for sharing travel experiences"
          title="Social media for sharing travel experiences">
        <div class="below-project-card">
          <img src="img/HTML.png" alt="HTML5 Logo" title="HTML5" class="below-project-logo">
          <img src="img/CSS.png" alt="CSS3 Logo" title="CSS3" class="below-project-logo">

        </div>
      </div>
    </div>

  </main>

  <script src="script.js"></script>

</html>
